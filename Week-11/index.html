<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-4 mt-5">
                
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Point</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="table">
                     
                      </tbody>
                  </table>
              
                  <form action="#" onclick="return false;">
                     <div class="mb-3">
                       <label class="form-label">Name</label>
                       <input type="text" id="input-name" class="form-control input-name" name="name" required/>
                     </div>
                     <div class="mb-3">
                       <label class="form-label">Surname</label>
                       <input type="text" id="input-surname" class="form-control input-lastname" name="surname" required/>
                     </div>
                     
                     <button type="submit" class="btn btn-primary mt-3 btn-lg" onclick="addNewPerson()">ADD</button>
                   </form>

                </form>
              </div>
              <div id="main" class="col-4 mt-5 ms-5">
                <h1 id="user-name"></h1>
                <button type="button" class="btn btn-primary mt-3 ms-5 btn-lg" onclick="starttime()">START</button>
                <div id="countdown"class="mt-5 fs-5"></div>
              <div  id="abc" class="input-group mb-3 mt-5 ">
                <div class="input-group mb-3">
                  <span class="input-group-text w-25" id="inputGroup-sizing-default">What is:</span>
                  <input type="text" id="question" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text w-25" id="inputGroup-sizing-default">My answer:</span>
                  <input type="text" id="answer" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                
                
                <button type="button" class="btn btn-primary btn-sm mt-5"onclick="checkAnswer()">Check The Answer</button>
                
              </div>
              <div>
                <p id="soru-sirasi" ></p>
              </div>
              <h4 id="point"></h4>
              </div>
              <div class="col-4"></div>
          </div>
      </div>
    

    <script src="./data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
