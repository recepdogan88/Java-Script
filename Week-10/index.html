<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Kayit Formu</title>
  </head>
  <body>
 <div class="row">
     <div class="col-3 ms-5 mt-5">
         <h4>Student</h4>
         <hr>
         <form id="form-person">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control input-name" name="name" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Surname</label>
              <input type="text" class="form-control input-lastname" name="surname" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="text" class="form-control input-age" name="age" required onkeypress="return validateNumber(event)"/>
              </div>
            <button type="submit" class="btn btn-primary mt-3 btn-lg">ADD</button>
          </form>
     </div>
     
     <div class="col-5 mt-5 ms-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col fs-2">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body">
             
              </tbody>
          </table>
          <div class="d-flex flex-row justify-content-between mt-5">
              <span class="fs-5 fw-bold">Total Students:</span>
              <span class="fs-5 fw-bold total-students"></span>
          </div>
    
     </div>
 </div>



    

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="./app.js"></script>
